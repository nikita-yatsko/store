<div th:fragment="product" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" style="width: 100%">
          <a href="/about-product" style="text-decoration: none; color: inherit; direction">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">text</text>
              </svg>
              <div class="card-body">
                <h5 th:text="${el.name_product}" style="direction: ltr;"></h5>
                <p class="card-text" th:text="${el.description}" style="direction: ltr;"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="button" class="btn btn-sm btn-outline-secondary" style="background: #F08D19; color: #000000; font-size: 16px; border-radius: 24px; width: 100%;">Купить</button>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
