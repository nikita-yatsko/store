<!-- Карточка товара -->
<div th:fragment="product-card-admin">
  <div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
      <!-- Изображение-ссылка товара -->
      <a href="/main-admin/product-add" class="card__image">
        <img
                src="images/test.png"
                alt="Вставьте картинку"
        />
      </a>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
      <!-- Цены на товар (с учетом скидки и без)-->
      <div class="card__prices">
        <div class="card__price card__price--common">150 000</div>
      </div>
      <!-- Ссылка-название товара -->
      <a href="/main-admin/product-add" class="card__title">
        Смартфон Apple IPhone 14 Pro Max 256Gb
      </a>
      <!-- Кнопка добавить в корзину -->
      <button class="card__add">В корзину</button>
    </div>
  </div>
</div>
