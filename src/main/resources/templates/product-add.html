<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style_about_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Переместите ваш JavaScript в конец body или используйте defer -->
    <script src="/js/js_add_product.js"></script>
</head>
<body>
<header th:insert="~{blocks/navbar :: navbar}"></header>

<div class="product-container">
    <form action="/main-admin/product-add" method="post" enctype="multipart/form-data">
        <div class="container mt-4">
            <!-- Используем flex-контейнер для принудительного горизонтального выравнивания -->
            <div class="d-flex flex-row align-items-start">
                <!-- Блок загрузки изображения -->
                <div class="me-4" style="flex: 1; max-width: 600px">
                    <h2>Загрузите изображение продукта</h2>
                    <div id="drop-zone" class="border border-primary p-5 text-center" style="border-radius: 8px; cursor: pointer;">
                        <tr>
                            <th><label for="file">Изображение продукта</label></th>
                            <td><input type="file" id="file" name="image" class="form-control" accept="image/*"></td>
                        </tr>
                        <!--<img id="preview-image" src="" alt="Изображение продукта" style="display: none; margin-top: 20px; max-width: 100%; height: auto; border-radius: 8px;">-->
                    </div>
                </div>
            </div>
        </div>


        <!-- Форма для ввода характеристик товара -->
        <div class="product-details mt-4">
            <h2>Добавить Характеристики</h2>
            <table class="table">
                <tr>
                    <th><label>Тип</label></th>
                    <td>
                        <select id="types" name="type" class="form-select" required>
                            <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Тип</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="name_model">Название модели</label></th>
                    <td><input type="text" id="name_model" name="name_model" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="launchDate">Дата выхода на рынок</label></th>
                    <td><input type="number" id="launchDate" name="launchDate" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="processorModel">Модель процессора</label></th>
                    <td><input type="text" id="processorModel" name="processorModel" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="videoCardModel">Модель видеокарты</label></th>
                    <td><input type="text" id="videoCardModel" name="videoCardModel" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="screenDiagonal">Диагональ экрана</label></th>
                    <td><input type="number" id="screenDiagonal" name="screenDiagonal" step="0.1" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label>Разрешение экрана</label></th>
                    <td>
                        <select id="screen_resolutions" name="screen_resolution" class="form-select" required>
                            <option th:each="screen_resolution : ${screen_resolutions}" th:value="${screen_resolution}" th:text="${screen_resolution}">Разрешение</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Технология экрана</label></th>
                    <td>
                        <select id="screen_technologys" name="screen_technology" class="form-select" required>
                            <option th:each="screen_technology : ${screen_technologys}" th:value="${screen_technology}" th:text="${screen_technology}">Технология</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Экран</label></th>
                    <td>
                        <select id="screens" name="screen" class="form-select" required>
                            <option th:each="screen : ${screens}" th:value="${screen}" th:text="${screen}">Экран</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Объём оперативной памяти</label></th>
                    <td>
                        <select id="ram_capacitys" name="ram_capacity" class="form-select" required>
                            <option th:each="ram_capacity : ${ram_capacitys}" th:value="${ram_capacity}" th:text="${ram_capacity}">Оперативная память</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Ёмкость HDD</label></th>
                    <td>
                        <select id="hddCapacitys" name="hddCapacity" class="form-select" required>
                            <option th:each="hddCapacity : ${hddCapacitys}" th:value="${hddCapacity}" th:text="${hddCapacity}">HDD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Ёмкость SDD</label></th>
                    <td>
                        <select id="sddCapacitys" name="sddCapacity" class="form-select" required>
                            <option th:each="sddCapacity : ${sddCapacitys}" th:value="${sddCapacity}" th:text="${sddCapacity}">SDD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="batteryCapacity">Емкость аккумулятора</label></th>
                    <td><input type="int" id="batteryCapacity" name="batteryCapacity" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="color">Цвет</label></th>
                    <td><input type="text" id="color" name="color" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label>Операционная система</label></th>
                    <td>
                        <select id="operationSystems" name="operationSystem" class="form-select" required>
                            <option th:each="operationSystem : ${operationSystems}" th:value="${operationSystem}" th:text="${operationSystem}">ОС</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="description">Описание</label></th>
                    <td><textarea id="description" name="description" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="price">Цена</label></th>
                    <td><input type="int" id="price" name="price" step="0.01" class="form-control" required></td>
                </tr>
                <tr>
                    <th><label for="grade">Оценка товара</label></th>
                    <td><input type="int" id="grade" name="grade" step="0.1" class="form-control" required></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Сохранить характеристики</button>
        </div>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
