<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Electronics store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style_main_windows.css">
</head>
<body>
<header th:insert="~{blocks/navbar :: navbar}"></header>

<section class="py-5 text-center container" style="max-height: 250px">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Магазин электронной техники</h1>
            <p class="lead text-body-secondary">В данной магазине вы сможете найти множество товаров, которые вам точно понравятся.</p>
        </div>
    </div>
</section>


<section class="cards">
    <div class="cantaner container_cards">
        <div th:each="el : ${products}" th:insert="~{blocks/product-card :: product-card}" class="product-card"></div>
        <div th:insert="~{blocks/product-card-admin-to-add :: product-card-admin-to-add}" class="product-card"></div>
    </div>
</section>


<div th:insert="~{blocks/footer :: footer}"></div>

</body>

</html>
